const wordById = {};
const data = {
  nodes: [],
  links: []
};

function addWord(word, associations = []) {
  /* if (word.indexOf('a ') === 0) word = word.slice(2);
  if (word.indexOf('an ') === 0) word = word.slice(3); */
  if (!wordById[word]) {
    const generation = associations.length > 0 ? 0 : 1;
    wordById[word] = {
      id: word,
      color: generation ? '#999' : 'white'
    };
    data.nodes.push(wordById[word]);
  }
  associations.forEach(assoc => {
    addWord(assoc);
    data.links.push({
      source: word,
      target: assoc
    });
  });
}

words.forEach(([word, associations]) => {
  addWord(word, associations);
});

const graph = ForceGraph3D()(document.getElementById('3d-graph'))
  .graphData(data)
  //.linkDirectionalArrowLength(3.5)
  //.linkDirectionalArrowRelPos(1)
  .nodeThreeObject(node => {
    const sprite = new SpriteText(node.id);
    sprite.color = node.color;
    sprite.textHeight = 8;
    sprite.material.depthWrite = false;
    return sprite;
  });

const linkForce = graph
      .d3Force('link')
      .distance(link => 100);
